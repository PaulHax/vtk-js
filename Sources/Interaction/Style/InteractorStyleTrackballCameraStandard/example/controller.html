<div>
  <div>
    <label>Motion:</label>
    <input
      id="motionFactor"
      type="range"
      min="1"
      max="50"
      step="1"
      value="10"
    />
  </div>

  <div>
    <label>Zoom:</label>
    <input id="zoomFactor" type="range" min="1" max="50" step="1" value="10" />
  </div>

  <ul>
    <li>Rotate: Left click</li>
    <li>Pan: Shift + Left click</li>
    <li>Pan: Right click</li>
    <li>Zoom: Mouse wheel</li>
    <li>Zoom: Middle click</li>
    <li>Roll: Ctrl/Alt + Left click</li>
  </ul>
</div>
